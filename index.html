<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="vue.js"></script>

  <link rel="stylesheet" href=".assets/css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <title>Montando o Lanche</title>
</head>

<body style= "background-color: #fcc5e3;">
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
    </div>
  </nav>

  <div class="container">

    <div id="app">

      <div class="row ">
        <div class="col-md-6">
          <div class="row mt-3">
            <div class="col">
              <img :src="pao[0]">
              <img :src="alface">
              <img :src="tomate">
              <img :src="abacaxi">
              <img :src="ketchup">
              <img :src="maionese">
              <img :src="mostarda">
              <img :src="hamburguer">
              <img :src="pao[1]">

            </div>
          </div>
        </div>


        <div class="col-md-6" v-if="etapa ==1 ">

          <!--TIPO DE PAO-->
          <div class="row mt-3">
            <div class="col">
              <div class="card">
                <h5 class="card-header">Tipo de Pão</h5>
                <div class="card-body m">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="gergilim" v-model="inputTipoPao">
                    <label class="form-check-label">Gergilim</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="italiano" v-model="inputTipoPao">
                    <label class="form-check-label">Italiano</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                    <label class="form-check-label">Australiano</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--Salada-->
          <div class="row mt-3">
            <div class="col">
              <div class="card">
                <h5 class="card-header">Salada</h5>
                <div class="card-body m">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" v-model="tipoSaladas" value="alface">
                    <label class="form-check-label">Alface</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" v-model="tipoSaladas" value="tomate">
                    <label class="form-check-label">Tomate</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" v-model="tipoSaladas" value="abacaxi">
                    <label class="form-check-label">Abacaxi</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Molhos-->
          <div class="row mt-3">
            <div class="col">
              <div class="card">
                <h5 class="card-header">Molho</h5>
                <div class="card-body m">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" v-model="tipoMolho" value="ketchup">
                    <label class="form-check-label">Ketchup</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" v-model="tipoMolho" value="maionese">
                    <label class="form-check-label">Maionese</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" v-model="tipoMolho" value="mostarda">
                    <label class="form-check-label">Mostarda</label>
                  </div>


                </div>
              </div>
            </div>
          </div>

          <!-- TIPO de Hambúguer-->
          <div class="row mt-3">
            <div class="col">
              <div class="card">
                <h5 class="card-header">Tipo de Hambúguer</h5>
                <div class="card-body m">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer">
                    <label class="form-check-label">Bovino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer">
                    <label class="form-check-label">Frango</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer">
                    <label class="form-check-label">Soja</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Botão de fazer pedido -->
          <div class="row mt-3">
            <div class="col d-flex justify-content-end">
              <button type="button" class="btn btn-primary" @click="fazerPedido()">Fazer pedido</button>
            </div>
          </div>
        </div>

        <!-- Etapa = 2 => apos clicar no botão fazer pedido -->
        <div class="col-md-6" v-if="etapa == 2 ">
          <div class="row mt-3">
            <div class="col">
              <div class="card">
                <h5 class="card-header">INFORME SEU DADOS</h5>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="form-label">Nome</label>
                    <input type="text" class="form-control" v-model="inputNome">
                    
                  </div>
                  <div class="mb-3">
                    <label for="form-label">Endereço</label>
                    <input type="text" class="form-control" v-model="inputEndereco">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Botao de voltar e confirmar pedido -->
          <div class="row mt-3">
            <div class="col d-flex justify-content-between">
              <button type="button" class="btn btn-warning" @click="etapa -= 1">Volta Menu Inicial</button>
              <button type="button" class="btn btn-success" @click="ConfrimarPedido()">Confirmar pedido</button>
            </div>
            
          </div>
        </div>

        <!-- Apos clicar no botão Confirma pedido -->
          <div class="col-md-6" v-if="etapa == 3 ">
            <div class="row mt-3">
              <div class="col">
                <div class="card">
                  <h5 class="card-header">PEDIDO CONFIRMADO</h5>
                    <div class="card-body">
                      <p>Agora e só Aguardar!!</p>
                      <p>Seu pedido está confirmado</p>
                    </div>
                </div>
              </div>

            </div>

            <!--Bota de repetir pedido e fazer novo pedido-->
            <div class="row mt-3">
              <div class="col d-flex justify-content-between">
                <button type="button" class="btn btn-warning" @click="etapa = 1">Repetir pedido</button>
                <button type="button" class="btn btn-success" @click="NovoPedido()">Novo pedido</button>
              </div>
              
            </div>
          </div>

      </div>


    </div>

  </div>

<script src="js/script.js"></script>
</body>

</html>
